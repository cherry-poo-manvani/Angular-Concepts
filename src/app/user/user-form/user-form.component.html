<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-row" >
    <!-- <first-name> -->
        <label for="firstName" class="col-sm-2 col-form-label"  >FirstName</label>
      <div class="col">
        <input type="text" formControlName="firstname"
        class="form-control"  placeholder="First name">
      </div>
      
      <!-- <last-name> -->
        <label for="LastName" class="col-sm-2 col-form-label">LastName</label>
      <div class="col">
        <input type="text" formControlName="lastname" class="form-control" placeholder="Last name">
      </div>
      <!-- <Email> -->
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" formControlName="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      <!-- <Mobile No.> -->  
            <label class="mr-sm-2 sr-only" for="MobileNo">Mobile No.</label>
            <div class="col">
             <input type="number" formControlName="mobile" class="form-control" id="MobileNo" placeholder="MobileNo"> 
          </div>
      <!-- <Gender>   -->
        <div class="custom-control custom-radio" formControlName="gender">
          <label>Gender</label>
          <br>
            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio1">Female</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio2">Male</label>
          </div>
      <!-- <Date of employe> -->
        <label>Enter your birthday:
            <input type="date" formControlName="date" name="bday" required pattern="\d{4}-\d{2}-\d{2}">
            <span class="validity"></span>
          </label>
      <!-- <Department> -->
        <div class="col-auto my-1">
            <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Department</label>
            <select formControlName="department" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
              <option selected>Choose...</option>
              <option value="1">Front-end</option>
              <option value="2">Back-end</option>
              <option value="3">Database</option>
            </select>
          </div>
        <!-- <button> -->
          <div class="text-center">
            <button class="btn btn-primary mr-1" type="button" (click)="onSubmit()">Register</button>
            <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
        </div>
    </div>
  </form>
